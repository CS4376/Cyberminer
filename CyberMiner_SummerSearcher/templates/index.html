<!DOCTYPE html>
<html>
<head>
    <title>Search Page</title>
</head>
<body>
    <h1>Search Page</h1>
    <form id="search-form">
        <label for="keyword">Enter Keyword:</label>
        <label for="min_year">Minimum Year:</label>
        <input type="number" id="min_year" min="1990">
        <label for="results_per_page">Results per page:</label>
        <input type="number" id="results_per_page" min="1" max="30" value="10">
        <input type="text" id="keyword" required>
        <label for="per_page">Total number of results (Max 30):</label>
        <input type="number" id="per_page">
        <label for="case">Case Sensitive Search:</label>
        <select id="case">
            <option value="fa">False</option>
            <option value="tr">True</option>
        </select>
        <label for="sort">Sort by:</label>
        <select id="sort">
            <option value="asc">Ascending Alphabetical Order</option>
            <option value="dsc">Descending Alphabetical Order</option>
            <option value="freq">Most Frequently Accessed</option>
            <option value="payment">Payment</option>
        </select>
        <label for="expiry_date">Expiry Date:</label>
        <input type="date" id="expiry_date">
        <label for="all_results">Include past results?</label>
        <input type="checkbox" id="all_results">
        <button type="submit">Search</button>
        <div class="settings">
            <i class="fa fa-gear" onclick="settingsMenu()"></i>
            <div id="settings-dropdown" class="settings-content">
               <p>Boolean Search</p>
              <form action="/action_page.php" method="get">
                  <div class="search-mode">
                    <form id="search-form">
                        <!-- Existing form elements... -->
                        <label>Search Mode:</label>
                        <input type="radio" id="or" name="search-mode" value="OR" checked>
                        <label for="or">OR</label>
                        <input type="radio" id="and" name="search-mode" value="AND">
                        <label for="and">AND</label>
                        <input type="radio" id="not" name="search-mode" value="NOT">
                        <label for="not">NOT</label>
                        <!-- Rest of the form... -->
                    </form>
                      
                  </div>
              </form>
            </div>
        </div>
    </form>

    <script src="/static/script.js"></script>
</body>
</html>
